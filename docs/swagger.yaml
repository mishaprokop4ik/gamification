host: localhost:8082
info:
  contact: {}
  description: API Server for challenge service
  title: Acheer API
  version: "1.0"
paths:
  /api/event/:
    post:
      consumes:
      - application/json
      description: |-
        create models.Event
        if no org id in request
        use a default org id
        if no type use public type
        event status by default process
        add a user who created this event to a member of this event
        if some steps there creates it
      operationId: create-event
      parameters:
      - description: event info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.eventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create event
      tags:
      - events
  /api/event/:id:
    delete:
      consumes:
      - application/json
      description: |-
        delete event by id
        also delete chained steps
      operationId: delete-event
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github.com_miprokop_fication_internal_http-server_handlers.errorResponse'
        default:
